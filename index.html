<body style="font-size: x-large;">

    <center>
    <form>

<!-- Formulario: Club de la tercera edad -->

<label for="fname">
    <b>Nombre</b>
</label>
<br>
<br>

<input type="text" id="fname" name="fname">
<br>
<br>

<label for="lname">
    <b>Apellidos</b></label>
<br>
<br>

<input type="text" id="lname" name="lname">

<br>
<br>

<label for="age">
    <b>Edad</b>
</label>

<br>
<br>

<input type="number" id="age" name="age">

<br>
<br>

<p><b>Selecciona tu género</b></p>
<input type="radio" id="genderM" name="genderM" value="Masculino">
<label for="genderM">Masculino</label>
<br>
<input type="radio" id="genderF" name="genderM" value="Femenino">
<label for="genderF">Femenino</label>

<br>
<br>

<p><b>¿Me siento viejo/a?</b></p>

<input type="checkbox" id="checkinSí" name="checkinSí" value="Sí">
<label for="checkinSí">
    Sí
</label>
<br>
<input type="checkbox" id="checkinNo" name="checkinNo" value="No">
<label for="checkinNo">
    No
</label>

<br>
<br>

<label for="somethingAboutYou">
    <b>Escribe algo sobre ti</b>
</label>

<br>
<br>

<textarea id="somethingAboutYou" name="somethingAboutYou">

</textarea>

<p><b>Tus datos:</b></p>

<label for="mail">
    <b>Correo electrónico</b>
</label>
<br>
<br>

<input type="email" id="mail" name="mail">

<br>
<br>

<label for="phone">
    <b>Telefóno</b>
</label>

<br>
<br>

<input type="tel" id="phone" name="phone">
<br>
<br>


    </form>
</center>

<!-- Formulario: Robo de bicicletas -->

<label for="fecha">
    Selecciona una fecha
</label>

<br>
<br>
<input type="date" id="fecha" name="fecha">

<br>
<br>

<label for="hour">
    Selecciona una hora
</label>

<br>
<br>
<input type="time" id="fecha" name="fecha">

<br>
<br>

<label for="bike">
    Selecciona el color de la bici
</label>

<br>
<br>
<input type="color" id="bike" name="bike">

<br>
<br>

<label for="bike-price">
    Rango de precio de la bici
</label>
<br>
<br>
<input type="range" id="bike-price" name="bike-price" min="100" max="1000" step="50">

<br>
<br>

<label for="bike-type">Selecciona el tipo de bici</label>
<br>
<select name="bike-type" 
id="bike-type" 
style="background-color: lightgray;">
<br>
<optgroup label ="Paseo">
<hr>
<br>
<option value="Señorial">Señorial</option>
<br>
<hr>
<option value="Antiplebeyos">Antiplebeyos</option>
<br>
<hr>
<option value="PorEncimaDelHombro">PorEncimaDelHombro</option>
<br>
<hr>
</optgroup>
<optgroup label ="Montaña">
    <hr>
    <option value="Gamusinos">Gamusinos</option>
    <hr>
    <option value="Hueleflores-premium">Hueleflores premium</option>
    <hr>
    <option value="Fango-lover">Fango lover</option>
    <hr>
</optgroup>
<optgroup label ="Carreras">
    <hr>
    <option value="Metroymedio">Metroymedio</option>
    <hr>
    <option value="Grupitors">Grupitors</option>
    <hr>
    <option value="3-de-la-tarde">3 de la tarde (fluorescente edition)</option>
    <hr>

</optgroup>
</select>

<br>

<p>Selecciona los accesorios</p>

<select name="Accesorios" id="Accesorios" multiple>

    <optgroup label="Accesorios">
        <option value="Ruedines">Ruedines</option>
        <option value="Pegatinas">Pegatinas</option>
        <option value="Cestita">Cestita</option>
        <option value="Bomba-de-aire">Bomba de aire</option>
        <option value="Timbre">Timbre</option>
        <option value="Foco">Foco</option>
    </optgroup>
</select>

<hr>
<p>Selecciona la marca de la bici</p>

<input type="radio" id="bike-brand-specialized" name="bike-brand" value="Specialized">
    <label for="bike-brand-specialized">Specialized</label>
<br>
<input type="radio" id="bike-brand-trek" name="bike-brand" value="Trek">
    <label for="bike-brand-trek">Trek</label>
<br>
    <input type="radio" id="bike-brand-merida" name="bike-brand" value="Merida">
    <label for="bike-brand-merida">Merida</label>
<br>
<input type="radio" id="bike-brand-scott" name="bike-brand" value="Scott">
<label for="bike-brand-scott">Scott</label>
<br>
<input type="radio" id="bike-brand-giant" name="bike-brand" value="Giant">
<label for="bike-brand-giant">Giant</label>
<br>
<input type="radio" id="bike-brand-cube" name="bike-brand" value="Cube">
<label for="bike-brand-cube">Cube</label>

</body>
</html>
